    <style type="text/css">
        #intial-loader {
            width: 100vw !important;
            height: 100vh !important;
            position: absolute;
            z-index: 2333;
            top: 0;
            left: 0;
            background-image: linear-gradient(90 deg, #5755d9, #43418b);
            background-color: #5755d9;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .stage {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 110px 0 0 0;
            margin: 0 -5%;
            overflow: hidden;
            width: 200px;
        }

        .stage svg {
            height: 96px;
            width: 96px;
            position: absolute;
            top: 0;
        }

        .dot-floating {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: white;
            color: white;
            animation: dot-floating 1.5s infinite cubic-bezier(0.15, 0.6, 0.9, 0.1);
        }

        .dot-floating::before,
        .dot-floating::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }

        .dot-floating::before {
            left: -12px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: white;
            color: white;
            animation: dot-floating-before 1.5s infinite ease-in-out;
        }

        .dot-floating::after {
            left: -24px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: white;
            color: white;
            animation: dot-floating-after 1.5s infinite cubic-bezier(0.4, 0, 1, 1);
        }

        @keyframes dot-floating {
            0% {
                left: calc(-50% - 5px);
            }

            75% {
                left: calc(50% + 105px);
            }

            100% {
                left: calc(50% + 105px);
            }
        }

        @keyframes dot-floating-before {
            0% {
                left: -50px;
            }

            50% {
                left: -12px;
            }

            75% {
                left: -50px;
            }

            100% {
                left: -50px;
            }
        }

        @keyframes dot-floating-after {
            0% {
                left: -100px;
            }

            50% {
                left: -24px;
            }

            75% {
                left: -100px;
            }

            100% {
                left: -100px;
            }
        }
    </style>
